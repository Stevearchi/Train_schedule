<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train schedule</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lumen/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iqcNtN3rj6Y1HX/R0a3zu3ngmbdwEa9qQGHdkXwSRoiE+Gj71p0UNDSm99LcXiXV" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- 
     
  -->
    <div class="container">

        <header class="row bg-warning">
            <h1 class="col-lg-12 text-center">When is your train coming!? <br><br></h1>
        </header>
        <section id="scheduleTable" class="row mt-5">
            <table class="table table-hover ">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Current Train Schedule</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trainTable"></tbody>
            </table>
        </section>
        <section id="addTrain" class="row mt-5">
            <div class="col-lg-12">

                <div class="card">
                    <p><strong>Add train</strong></p>
                </div>
                <fieldset>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <textarea class="form-control" id="trainName" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <textarea class="form-control" id="destination" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <textarea class="form-control" id="firstTrainTime" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <textarea class="form-control" id="frequency" rows="1"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </fieldset>
            </div>
        </section>
    </div>
    
    <!-- jQuery reference -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script type="text/javascript" src="javascript/logic.js"></script>
</body>

</html>
