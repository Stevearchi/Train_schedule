<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train schedule</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lumen/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iqcNtN3rj6Y1HX/R0a3zu3ngmbdwEa9qQGHdkXwSRoiE+Gj71p0UNDSm99LcXiXV" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- 
     
  -->
    <div class="container">

        <header class = "row">
            <h1 class="col-lg-12">When is your train coming!?</h1>
        </header>
        <section id="scheduleTable" class = "row">
            <table class="table table-hover ">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Type</th>
                        <th scope="col">Column heading</th>
                        <th scope="col">Column heading</th>
                        <th scope="col">Column heading</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-info">
                        <th scope="row">Info</th>
                        <td>Column content</td>
                        <td>Column content</td>
                        <td>Column content</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="addTrain" class = "row">
            <fieldset class = "col-lg-12">
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <textarea class="form-control" id="trainName" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="dest">Destination</label>
                    <textarea class="form-control" id="trainName" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <textarea class="form-control" id="firstTrainTime" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <textarea class="form-control" id="frequency" rows="1"></textarea>
                </div>
            </fieldset>
        </section>
    </div>
</body>

</html>
